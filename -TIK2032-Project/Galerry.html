<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css"> <!-- Menghubungkan dengan file CSS -->
</head>
<body>
    <header class="gallery-header"> <!-- Menambahkan kelas khusus untuk header -->
        <h1>GALLERY :</h1>
    </header>
    <div class="gallery-body"> <!-- Menambahkan kelas khusus untuk halaman gallery -->
        <div>
            <img src="foto1.JPG" alt="Gambar 1" width="300" height="200" class="gallery-image" />
            <img src="foto2.jpg" alt="gambar 2" width="300" height="200" class="gallery-image" />      
        </div>
    </div>
</body>
</html>
